<div class="col-md-12">
  <div class="card card-container" style="text-align:center;">
    <br/>
    <h2>Items</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Bin Height</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.bin_height}}</td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-danger" *ngIf="error!=''">
       {{ error }}.
    </div>
  </div>
</div>
